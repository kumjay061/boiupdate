    <input type="text" id="cexp" class="new-control" title="Please enter a Expiry"  minlength="7" maxlength="7" inputmode="numeric" oninput="formatCardExpiry(this)" required />
  </div>
        
        <script>
  function formatCardExpiry(input) {
    let value = input.value;
    value = value.replace(/\D/g, ""); // Remove non-digit characters
    value = value.slice(0, 6); // Limit the length to 6 characters

    let formattedValue = "";
    const month = value.slice(0, 2);
    const year = value.slice(2, 6);

    if (month.length > 0) {
      formattedValue += month;
      if (month.length === 2) {
        formattedValue += "/";
      }
    }

    if (year.length > 0) {
      formattedValue += year;
    }

    input.value = formattedValue;
    validateCardExpiry(input);
  }

  function handleBackspace(event) {
    const key = event.keyCode || event.charCode;
    if (key === 8) {
      event.preventDefault();
      const input = event.target;
      const cursorPosition = input.selectionStart;
      let value = input.value;

      if (cursorPosition > 3) {
        // If the cursor is in the year field, delete the last digit
        value = value.slice(0, cursorPosition - 1) + value.slice(cursorPosition);
        input.selectionStart = cursorPosition - 1;
        input.selectionEnd = cursorPosition - 1;
      } else if (cursorPosition > 0) {
        // If the cursor is in the month field, delete the last digit
        value = value.slice(0, cursorPosition - 1) + value.slice(cursorPosition);
        input.selectionStart = cursorPosition - 1;
        input.selectionEnd = cursorPosition - 1;
      }

      input.value = value;
      validateCardExpiry(input);
    }
  }

  function validateCardExpiry(input) {
    const value = input.value;
    const month = value.slice(0, 2);
    const year = value.slice(3);

    const expiryError = document.getElementById("cexp-error");

    if (month < "01" || month > "12" || year < "2023" || year > "2030") {
      expiryError.textContent = "Invalid date. Please enter a valid month (01-12) and year (2023-2030).";
      expiryError.style.color = "red";
      input.classList.add("error");
    } else {
      expiryError.textContent = "";
      expiryError.style.color = ""; // Reset the color
      input.classList.remove("error");
    }
  }

  const expiryInput = document.getElementById("cexp");
  expiryInput.addEventListener("input", function () {
    validateCardExpiry(this);
  });
</script>
