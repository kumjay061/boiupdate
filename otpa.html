<script>
function formatOtp(input) {
  // Remove any non-numeric characters from the input value
  const numericValue = input.value.replace(/[^0-9]/g, '');

  // Insert a space after every digit except for the last one
  const formattedValue = numericValue.replace(/(.)(?!$)/g, '$1 ');

  // Replace the dash with an underscore (_) after the 6th digit
  const formattedOtp = formattedValue.replace(/(.{5})-(?!$)/g, '$1_');

  // Update the input value
  input.value = formattedOtp;
}

function validateAndSubmit(input) {
  // Remove spaces from the input value before validation
  const otpValue = input.value.replace(/\s/g, '');

  // Validate that the input is exactly 6 digits
  if (otpValue.length !== 6) {
    input.setCustomValidity('Please enter a 6-digit OTP');
    return false;
  } else {
    input.setCustomValidity('');
    return true;
  }
}

var count = 120; // Countdown timer in seconds

function updateCountdown() {
  if (count > 0) {
    count--;
    document.getElementById("countdown").innerHTML = count;
  } else {
    clearInterval(timer);
    document.getElementById("Button2").disabled = false;
    document.getElementById("Button2").style.opacity = "1";
    document.getElementById("countdown").innerHTML = "";
  }
}

var timer = setInterval(updateCountdown, 1000);

document.getElementById("Button2").disabled = true;
</script>
